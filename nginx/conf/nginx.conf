upstream backend {
  server fastapi:8000;
}

upstream frontend {
  server flask_front:8001;
}

server {
    listen 80;
    listen [::]:80;
    server_name dummy-ops.dev www.dummy-ops.dev;
    server_tokens off;

    location /robots.txt {
        root /usr/share/nginx/html;
        try_files $uri $uri/ =404;
    }

    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/html;
    }

    location / {
      return 301 https://$server_name/$request_uri;
    }

    if ($host !~* ^(dummy-ops\.dev|www\.dummy-ops\.dev)$ ) {
      return 444;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_tokens off;
    ssl_certificate /etc/letsencrypt/live/dummy-ops.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dummy-ops.dev/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/dummy-ops.dev/fullchain.pem;

    return 301 https://dummy-ops.dev$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name dummy-ops.dev www.dummy-ops.dev;
    server_tokens off;
    root /var/www/html;
    ssl_dhparam /etc/ssl/dhparam/dhparam.pem;
    ssl_certificate /etc/letsencrypt/live/dummy-ops.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dummy-ops.dev/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/dummy-ops.dev/fullchain.pem;
    ssl_protocols TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_ecdh_curve secp384r1;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CSP headers (1 line)
    add_header Content-Security-Policy "default-src 'self' https://dummy-ops.dev https://cdn.consentmanager.net; script-src 'self' https://dummy-ops.dev https://cdn.consentmanager.net https://fonts.gstatic.com https://fonts.googleapis.com https://js.hcaptcha.com https://b.delivery.consentmanager.net http://www.google-analytics.com https://cdn-cgi.cloudflare.com; style-src 'self' 'unsafe-inline' https://dummy-ops.dev https://fonts.googleapis.com https://cdn.consentmanager.net; style-src-attr 'self' 'unsafe-inline' https://cdn.consentmanager.net; script-src-elem 'self' dummy-ops.dev https://dummy-ops.dev https://cdn.consentmanager.net https://pagead2.googlesyndication.com https://b.delivery.consentmanager.net https://js.hcaptcha.com https://cdn-cgi.cloudflare.com; font-src 'self' https://fonts.gstatic.com; frame-src 'self' https://cdn.consentmanager.net https://newassets.hcaptcha.com https://pagead2.googlesyndication.com; img-src 'self' data: https://dummy-ops.dev https://web-platforms.sfo2.cdn.digitaloceanspaces.com https://cdn.consentmanager.net https://b.delivery.consentmanager.net https://imgs3.hcaptcha.com; child-src 'self' https://dummy-ops.dev https://cdn.consentmanager.net; connect-src 'self' https://cdn.consentmanager.net; base-uri 'self'; form-action 'self'; object-src 'none'; upgrade-insecure-requests; require-trusted-types-for 'script'; frame-ancestors 'self';" always;

    location /robots.txt {
        root /usr/share/nginx/html;
        try_files $uri $uri/ =404;
    }

    location / {
        proxy_pass http://frontend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_buffering off;
        proxy_redirect off;
        client_max_body_size 5M;
    }

    location /api/v1/ {
	      proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_buffering off;
        proxy_redirect off;
        client_max_body_size 5M;
    }

    location /static/ {
        alias /home/dummy-operator/flask/staticfiles/;
    }

    if ($host !~* ^(dummy-ops\.dev|www\.dummy-ops\.dev)$ ) {
      return 444;
    }
}
