upstream backend {
  server fastapi:8000;
}

upstream frontend {
  server flask_front:8001;
}

server {
    listen 80;
    listen [::]:80;
    server_name dummy-ops.dev www.dummy-ops.dev;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/html;
    }

    location / {
      return 301 https://$server_name/$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name dummy-ops.dev www.dummy-ops.dev;
    root /var/www/html;
    ssl_certificate /etc/letsencrypt/live/dummy-ops.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dummy-ops.dev/privkey.pem;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
	      proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
	      proxy_redirect off;
        proxy_buffering off;
        client_max_body_size 5M;
    }

    location ~ ^/front/$ {
        rewrite /front/ $scheme://$host/front permanent;
    }

    location ~ ^/front(.*) {
	      proxy_pass http://frontend;
        proxy_set_header X-Forwarded-For $scheme;
        proxy_set_header Host $host;
	      proxy_redirect off;
        proxy_buffering off;
        client_max_body_size 5M;
    }

    location /static/ {
        alias /home/dummy-operator/flask/staticfiles/;
    }

    location /media/ {
        alias /home/dummy-operator/flask/mediafiles/;
    }
}
