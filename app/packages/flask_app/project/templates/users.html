{% extends "base.html" %}

{% block title %}USERS{% endblock title %}

{% block content %}
<div class="container">
  <div class="section_intro"></div>
  <h1>DUMMY BLOG - UTILISATEURS</h1>
  <div class="d-flex flex-column justify-content-center w-50">
    {% for user in users %}
        <div class="user-preview">
            <p class="post-title">{{ user.username|upper }}</p>
            <a class="btn btn-primary" href="{{ url_for('delete_user', user_id=user.id) }}">SUPPRIMER UTILISATEUR</a>
        </div>
        <hr />
    {% endfor %}
  </div>
</div>
{% endblock content %}
