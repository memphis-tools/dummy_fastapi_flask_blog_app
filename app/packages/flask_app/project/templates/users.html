{% extends "base.html" %}

{% block title %}USERS{% endblock title %}

{% block content %}
<div class="container">
  <div class="section_intro"></div>
  <h1>DUMMY BLOG - UTILISATEURS</h1>
  <div class="d-flex flex-column justify-content-center">
      <div class="user-add d-flex flex-column">
          <a class="btn btn-primary" href="{{ url_for('add_user') }}">AJOUTER UTILISATEUR</a>
          <hr>
      </div>
      <div class="users-preview">
          <table>
              {% for user in users %}
                  <tr>
                      <td><p class="post-title">{{ user.username|upper }}</p></td>
                      <td><a class="btn btn-primary" href="{{ url_for('delete_user', user_id=user.id) }}">SUPPRIMER UTILISATEUR</a></td>
                  </tr>
              {% endfor %}
          </table>
      </div>
      <hr />
  </div>
</div>
{% endblock content %}
