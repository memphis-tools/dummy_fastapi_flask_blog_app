{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}CONTACT{% endblock title %}

{% block content %}
<div class="container">
    <div class="section_intro"></div>
    <h1>DUMMY OPS - CONTACTEZ NOUS</h1>
    <div class="d-flex flex-column justify-content-center align-items-center m-5">
        <div class="d-flex flex-column justify-content-center w-50">
            <form class="form" action="" method="post">
              {{ form.csrf_token }}
              <label for="name">{{ form.name.label }}</label>{{ form.name }}
              <label for="email">{{ form.email.label }}</label>{{ form.email }}
              <label for="message">{{ form.message.label }}</label>{{ form.message(class="contact-message") }}
              <div class="h-captcha" data-sitekey="17f83c14-e1c2-483e-9240-32963c28f9f4"></div>
              <button type="submit" class="btn btn-primary" name="button">ENVOYER</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
