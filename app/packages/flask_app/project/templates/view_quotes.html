{% extends "base.html" %}

{% block title %}QUOTES{% endblock title %}

{% block content %}
<div class="container">
  <div class="section_intro"></div>
  <h1>DUMMY OPS - LES CITATIONS</h1>
  <div class="d-flex flex-column justify-content-center">
      <div class="user-add d-flex flex-column">
          <a class="btn btn-primary" href="{{ url_for('quote_routes_blueprint.add_quote') }}">AJOUTER CITATION</a>
          <hr>
      </div>
      <div class="users-preview d-flex flex-column">
          <table>
              {% for quote in quotes %}
                  <tr>
                      <td><p class="post-title">{{ quote.author|upper }}</p></td>
                      <td><p class="post-title">{{ quote.book_title|upper }}</p></td>
                      <td><a class="btn btn-primary" href="{{ url_for('quote_routes_blueprint.view_quote', quote_id=quote.id) }}">VOIR CITATION</a></td>
                      <td><a class="btn btn-primary" href="{{ url_for('quote_routes_blueprint.delete_quote', quote_id=quote.id) }}">SUPPRIMER CITATION</a></td>
                  </tr>
              {% endfor %}
          </table>
      </div>
      <hr />
  </div>
</div>
{% endblock content %}
