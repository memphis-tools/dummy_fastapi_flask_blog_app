{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}UPDATE COMMENT{% endblock title %}

{% block content %}
<div class="container px-4 px-lg-5">
    <h1>DUMMY BLOG - METTRE A JOUR COMMENTAIRE</h1>
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="d-flex flex-column justify-content-center w-75">
            <form class="form" method="post" enctype="multipart/form-data">
                {{ form.csrf_token }}
                <label for="text">{{ form.comment_text.label }}</label>{{ form.comment_text }}
                <button type="submit" class="btn btn-primary" name="button">METTRE A JOUR</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
