{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}LOGIN{% endblock title %}

{% block content %}
<div class="container">
    <div class="section_intro"></div>
    <h1>DUMMY BLOG - SE CONNECTER</h1>
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex flex-column justify-content-center w-50">
            <form class="form" action="" method="post">
                {{ form.csrf_token }}
                <label for="login">{{ form.login.label }}</label>{{ form.login }}
                <label for="password">{{ form.password.label }}</label>{{ form.password }}
                <label for="email">{{ form.email.label }}</label>{{ form.email }}
                <div class="h-captcha" data-sitekey="17f83c14-e1c2-483e-9240-32963c28f9f4"></div>
                <button type="submit" class="btn btn-primary" name="button">SE CONNECTER</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
