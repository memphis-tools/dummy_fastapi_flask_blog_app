{% extends "base.html" %}

{% block title %}CATEGORIES LIVRES{% endblock title %}

{% block content %}
<div class="container">
  <div class="section_intro"></div>
  <h1>DUMMY BLOG - CATEGORIES LIVRES</h1>
  <div class="d-flex flex-column justify-content-center">
    <a class="btn btn-primary" href="{{ url_for('add_book_category') }}">AJOUTER CATEGORIE</a>
    <hr />
        <div class="category-preview d-flex flex-column">
          <table>
              {% for category in categories %}
                  <tr>
                      <td><p class="post-title">{{ category|upper }}</p></td>
                      <td><a class="btn btn-primary" href="{{ url_for('update_book_category', category_id=category.id) }}">MODIFIER CATEGORIE</a></td>
                      <td><a class="btn btn-primary" href="{{ url_for('delete_book_category', category_id=category.id) }}">SUPPRIMER CATEGORIE</a></td>
                  </tr>
              {% endfor %}
          </table>
        </div>
        <hr />
  </div>
</div>
{% endblock content %}
